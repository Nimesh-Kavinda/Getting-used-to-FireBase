<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Learning</title>
</head>
<body>

    <form class="add">
        <input type="text" placeholder="Name" name="name" autocomplete="off">
        <input type="text" placeholder="Description" name="description" autocomplete="off">
        <select name="category" id="">
            <option value="drama">Drama</option>
            <option value="action">Action</option>
            <option value="comedy">Comedy</option>
        </select>
        <input type="submit" value="Add Movie">
    </form>

    <form class="delete" style="margin-top: 50px;">
        <input type="text" placeholder="Movie Id" name="id" autocomplete="off">
        <input type="submit" value="Delete Movie">
    </form>
    
    <script src="./bundel.js"></script>
</body>
</html>
